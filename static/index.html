<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContractIQ | Intelligent Contract Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #2B4C7E;
            --secondary-color: #00B4D8;
            --accent-color: #F5F7FA;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .upload-area {
            transition: all 0.3s ease;
            border: 2px dashed #e2e8f0;
        }

        .upload-area:hover {
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .upload-area.drag-active {
            border-color: var(--secondary-color);
            background: rgba(0, 180, 216, 0.05);
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
        }

        .template-card {
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }

        .template-card:hover {
            transform: translateY(-2px);
            border-color: var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        /* Risk Analysis Styles */
        .risk-analysis-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .risk-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid;
        }

        .risk-score {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            border-radius: 9999px;
            color: white;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        /* Loading Spinner */
        .loading-spinner {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <nav class="gradient-bg text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold">ContractIQ</span>
                        <span class="ml-2 text-sm opacity-75">Intelligent Contract Management</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="root"></div>
        </div>
    </div>

    <!-- Load React Components -->
    <script src="js/components/InviteCollaborator.js"></script>
    <script src="js/components/CollaboratorsList.js"></script>
    <script src="js/components/TemplateCard.js"></script>
    <script src="js/components/ContractTemplates.js"></script>
    <script src="js/components/Header.js"></script>
    
    <!-- Load Main App -->
    <script src="js/app.js"></script>
</body>
</html>
