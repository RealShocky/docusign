<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Assistant | Enterprise</title>
    <script>
        // Handle HTTP/HTTPS protocol
        if (window.location.protocol === 'https:' && window.location.hostname !== 'localhost') {
            var meta = document.createElement('meta');
            meta.httpEquiv = "Content-Security-Policy";
            meta.content = "upgrade-insecure-requests";
            document.getElementsByTagName('head')[0].appendChild(meta);
        }
    </script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" type="text/javascript"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
    <link rel="stylesheet" href="static/css/collaboration.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
        }

        .upload-area {
            transition: all 0.3s ease;
            border: 2px dashed #e2e8f0;
        }

        .upload-area:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .upload-area.drag-active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
        }

        .template-card {
            transition: all 0.2s ease;
        }

        .template-card:hover {
            transform: translateY(-2px);
        }

        .signer-row {
            transition: all 0.2s ease;
        }

        .signer-row:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .analyzing {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .preview-panel {
            transition: all 0.3s ease;
        }

        .preview-panel:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="text-align: center;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <p style="margin-top: 20px; color: #666;">Loading Contract Assistant...</p>
            </div>
        </div>
    </div>
    <script>
        console.log('HTML loaded');
        console.log('Protocol:', window.location.protocol);
        console.log('Hostname:', window.location.hostname);
        // Test JavaScript loading
        window.addEventListener('load', () => {
            console.log('Window loaded');
        });
        // Add error handler for script loading
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', { msg, url, lineNo, columnNo, error });
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; background-color: #fee2e2; color: #991b1b; margin: 20px;">
                    <h2 style="font-weight: bold; margin-bottom: 10px;">Error Loading Application</h2>
                    <pre style="font-family: monospace; font-size: 14px;">${msg}</pre>
                    <p style="margin-top: 10px;">File: ${url}</p>
                    <p>Line: ${lineNo}, Column: ${columnNo}</p>
                </div>
            `;
            return false;
        };
    </script>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="root"></div>
    </div>
    <script src="static/js/components/InviteCollaborator.js"></script>
    <script src="static/js/components/CollaboratorsList.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
